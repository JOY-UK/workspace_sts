<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="my-table">
        <tbody>
            <tr>
                <td>1</td>
                <td><input type="text" value="1"></td>
            </tr>
            <tr>
                <td id="my-tr">2</td>
                <td><input type="text" value="2"></td>
            </tr>
            <tr>
                <td>3</td>
                <td><input type="text" value="3"></td>
            </tr>
        </tbody>
    </table>

    <script>
        //id속성이 my-table인 태그의 자식 태그 선택
        const tableTag = document.querySelector('#my-table');
        
        //자식 태그 접근
        console.log(tableTag.children); //children자체가 다중데이터 배열을선언함

        //테이블 태그의 자식의 자식 태그 선택
        console.log(tableTag.children[0].children)

        //부모 태그의 접근
        const trTag = document.querySelector('#my-tr');
        console.log(trTag.parentElement.parentElement);
    </script>


</body>
</html>
